<app-admin-navigation></app-admin-navigation>
<div class="row">
  <div class="col text-center">
    <h1>Administrator Settings</h1>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="row">
      <div class="col">
        <div class="accordion" id="accordion">

          <div class="accordion-item" *ngFor="let option of options">
            <h2 class="accordion-header" id="accordion-{{option.key}}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + option.key" [attr.aria-expanded]="option.id == 1 ? 'true' : 'false'" [attr.aria-controls]="option.key">
                {{ option.title }}
              </button>
            </h2>
            <div id="{{option.key}}" class="accordion-collapse collapse" [attr.aria-labelledby]="option.key" data-bs-parent="#accordion">
              <div class="accordion-body">
                <div class="form-check d-inline-block form-switch" *ngIf="option.type == 0">
                  <input class="form-check-input" type="checkbox" id="{{option.key}}_CHECK" [(ngModel)]="option.value" >
                  <label class="form-check-label padding-right " for="{{option.key}}_CHECK"> {{ option.description }}</label>
                </div>
                <div class="d-inline-block" *ngIf="option.type == 1">
                  <input type="text" class="form-control" id="{{option.key}}_TEXT" [(ngModel)]="option.value">
                </div>
                <div *ngIf="option.type == 2">
                  <textarea class="form-control w-100" rows="10" id="{{option.key}}_TEXTAREA" [(ngModel)]="option.value"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row padding-top">
      <div class="col">
        <button type="button" class="btn btn-primary w-100" (click)="save()">Save Options</button>
      </div>
    </div>

  </div>
</div>
